{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estação Meteorologica</title>

    <link rel="stylesheet" href="{% static 'estacao/app.css' %}">
</head>
<body>
    
    <h1>Estação Meteorologica</h1>

    <form method="GET" action="{% url 'data_list' %}">
        <div class="section">
            <label for="start_date">Data Inicial:</label>

            <input 
                type="date" 
                id="start_date" 
                name="start_date" 
                value="{{ start_date }}" 
                title="Selecione a data inicial do período."
            >
        </div>
        
        <div class="section">
            <label for="end_date">Data Final:</label>

            <input 
                type="date" 
                id="end_date" 
                name="end_date" 
                value="{{ end_date }}"
                title="Selecione a data final do período."
            >
        </div>
        
        <div class="section">
        <button type="submit" class="btn">
            Filtrar Dados
        </button>
        
        {% if start_date or end_date %}

            <a href="{% url 'data_list' %}" class="btn">Limpar Filtro</a>

        {% endif %}
        </div>
    </form>

    <h2>Dados:</h2>

    <ul>
        {% for data in estacao %}

        <li>
            {{ data }}
        </li>

        {% empty %}

        <li>Nenhuma dado armazenado...</li>

        {% endfor %}
    </ul>

</body>
</html>
